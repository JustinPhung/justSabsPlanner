<ion-header>
    <ion-navbar>
        <ion-title>
            Einkäufe
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items; let index = index">
            {{ item }}
            <button ion-button item-right (click)="remove(index)">
                <ion-icon name="trash">
                </ion-icon>
            </button>
        </ion-item>
        <form (ngSubmit)="addEntry()">
            <ion-item>
                <ion-input type="text" value="" [(ngModel)]="newInput" name="newInput" placeholder="neuer Einkauf"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>hinzufügen</button>
        </form>
    </ion-list>
</ion-content>
